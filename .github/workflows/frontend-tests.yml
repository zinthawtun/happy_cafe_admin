name: Frontend CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22.14.0'

    - name: Install dependencies
      working-directory: ./frontend
      run: npm i

    - name: Build
      working-directory: ./frontend
      run: npm run build

    - name: Test
      working-directory: ./frontend
      run: npm test 